<mat-table #table [dataSource]="dataSource" matSort aria-label="Elements" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let row">{{row.Id}}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let row">{{row.Title}}</td>
  </ng-container>

  <!-- DueDate Column -->
  <ng-container matColumnDef="DueDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
    <td mat-cell *matCellDef="let row">{{row.DueDate | date: 'dd MMM yyyy'}}</td>
  </ng-container>

  <!-- Assigned To Column -->
  <!-- <ng-container matColumnDef="assignedTo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned To</th>
    <td mat-cell *matCellDef="let row">{{row.assignedTo}}</td>
  </ng-container> -->

  <ng-container matColumnDef="actions"> 
    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell> 
    <mat-cell *matCellDef="let row; let i=index;" [routerLink]="['/tasks', row.Id]"> <!-- (click)="editRecord(i, row.id)"-->
      <mat-icon aria-label="Edit">edit</mat-icon>
    </mat-cell> 
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
