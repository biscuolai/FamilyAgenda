<form class="example-form" [formGroup]="form">
  <div class="example-container">
    <mat-form-field>
      <input matInput formControlName="id" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Please enter the name" required>
      <mat-error *ngIf="checkValidTouched('name')">name is required</mat-error>
    </mat-form-field>
    <button mat-raised-button (click)="form.valid && onSubmit()">Submit</button>
  </div>
</form>
