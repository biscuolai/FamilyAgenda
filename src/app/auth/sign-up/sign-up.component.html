<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="center">
  <div class="signup-box">
    <form [formGroup]="signUpForm" (ngSubmit)="signUpForm.valid && signUp()">
      <mat-toolbar color="primary">Create a new account</mat-toolbar>
      <div class="signup-form-field-first">
        <mat-form-field fxFlex="100">
          <input matInput formControlName="Email" placeholder="Email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </div>
      <div class="signup-form-field-middle">
        <mat-form-field fxFlex="100">
          <input matInput formControlName="ConfirmEmail" placeholder="Confirm Email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </div>
      <div class="signup-form-field-first">
        <mat-form-field fxFlex="100">
          <input matInput formControlName="Password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        </mat-form-field>
      </div>
      <div class="signup-form-field-first" fxLayoutAlign="center">
        <button mat-raised-button color="primary" fxFlex="70">Create an account</button>
        <button mat-raised-button color="primary" fxFlexOffset="25px" (click)="signIn()">Sign in</button>
      </div>
    </form>
  </div>
</div>
