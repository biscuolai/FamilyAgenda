<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="center">
    <mat-tab-group dynamicHeight class="border-box" color="primary" backgroundColor="primary" [selectedIndex]="0">
      <mat-tab label="Sign In">
        <div class="signin-box">
          <form [formGroup]="signInForm" (ngSubmit)="signInForm.valid && signin()">
            <div>
              <mat-form-field>
                <input matInput formControlName="Username" placeholder="Username" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                  <input matInput formControlName="Password" placeholder="Password" required>
              </mat-form-field>
            </div>
            <div fxLayoutAlign="center">
              <button mat-raised-button>Login</button>
            </div>
          </form>
        </div>
      </mat-tab>
      <mat-tab label="Sign Out">
        <div class="border-box mat-elevation-z4">
          TODO Sign up
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
